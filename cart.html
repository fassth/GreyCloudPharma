
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .cart-container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #f1f1f1;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            color: #f1f1f1;
            border-bottom: 1px solid #444;
        }
        td {
            border-bottom: 1px solid #333;
        }
        .total {
            text-align: right;
            margin-top: 20px;
        }
        .checkout-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: hotpink;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <h1>Your Cart</h1>
        <table id="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price (€)</th>
                    <th>Quantity</th>
                    <th>Subtotal (€)</th>
                </tr>
            </thead>
            <tbody id="cart-body">
            </tbody>
        </table>
        <div class="total" id="total-price"></div>
        <button class="checkout-btn">Proceed to Checkout</button>
    </div>

    <script>
        const cart = JSON.parse(localStorage.getItem("cartItems") || "[]");
        const tbody = document.getElementById("cart-body");
        let total = 0;

        cart.forEach(item => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${item.name}</td>
                <td>€${item.price}</td>
                <td>${item.quantity}</td>
                <td>€${(item.price * item.quantity).toFixed(2)}</td>
            `;
            total += item.price * item.quantity;
            tbody.appendChild(row);
        });

        total += 25;  // Flat shipping
        document.getElementById("total-price").textContent = "Total (incl. €25 shipping): €" + total.toFixed(2);
    </script>
</body>
</html>
